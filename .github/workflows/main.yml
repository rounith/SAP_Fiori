name: Update README with latest commit

on:
  push:
    branches:
      - main  # or whichever branch you want to track

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get latest commit message
        id: get_commit
        run: echo "::set-output name=message::$(git log -1 --pretty=%B)"

      - name: Update README.md with latest commit
        run: |
          # Replace the line starting with "Latest Commit:" in README.md
          sed -i '/^Latest Commit:/c\Latest Commit: ${{ steps.get_commit.outputs.message }}' README.md
        shell: bash

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README with latest commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
